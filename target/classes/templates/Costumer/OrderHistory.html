<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<link rel="stylesheet" href="style.css">

	<title>店内注文App | カート</title>
</head>

<body>
	<div class="col-5 m-auto p-2">
		<h2 class=" text-center">カート<i class="bi bi-cart3"></i></h2>

		<div th:if="${order.empty}" class="fs-1 text-center"> Empty Cart</div>

		<div class="d-flex flex-column">

			<!-- Item -->
			<div class="border mb-2 flex-fill d-flex flex-column justify-content-between p-2" th:object="${object}"
				th:each="object:${order}">

				<div class="">
					<h3><span th:text="*{orderItemName}"></span></h3>
				</div>

				<div class="d-flex justify-content-between">
					<div class="">Price:
						<span th:text="*{OrderItemPrice}" 　円></span> / Qty:
						<span　th:text="*{orderQuantity}"></span>
					</div>
					<div> Total
						<span th:text="*{OrderItemPrice * orderQuantity }"></span>
					</div>





				</div>


			</div>
		</div>
		<div>
			<hr style="border: 3px solid black">
		</div>
		<div>
			<div class=" fw-bold fs-3 d-flex justify-content-between">Sub-Total :
				<span th:text="${SubTotal}"></span>
			</div>
			<div class=" fw-bold fs-3 d-flex justify-content-between">Tax :
				<span th:text="${tax}"></span>
			</div>
			<div class=" fw-bold fs-3 d-flex justify-content-between">Total Amount :
				<span th:text="${total}"></span>
			</div>
		</div>





	</div>
</body>

</html>
