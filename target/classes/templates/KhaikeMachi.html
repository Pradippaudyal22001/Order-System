<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

	<title>店内注文App | お会計待ち</title>
</head>

<body>
	<div class="container py-5">
		<h1 class="text-center mb-3">お会計待ち</h1>
		<table class="table">
			<thead>
				<tr>
					<th>テーブル番号</th>
					<th>お客様番号</th>
					<th>お支払い明細</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="obj: ${Paymentinfo}" th:object="${obj}">
					<th th:text="*{tableId}"></th>
					<th th:text="*{customerid}"></th>
					
					<th>
						<a th:href="'ForReceipt?cId=' + *{customerid} +'&Tid='+*{tableId}+'&page=0'" class="btn btn-link">お支払い明細</a>
					</th>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
