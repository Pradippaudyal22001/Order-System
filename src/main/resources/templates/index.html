<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>店内注文App | ログイン</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .smaller-placeholder::placeholder {
            font-size: 12px;
        }
        select option:disabled{
			background-color: gray;
			color: red;
		}
    </style>
</head>

<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">

    <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <button class="nav-link active m-2" id="v-pills-お客様-tab" data-bs-toggle="pill" data-bs-target="#v-pills-お客様"
            type="button" role="tab" aria-controls="v-pills-お客様" aria-selected="true">お客様 画面へ</button>

        <button class="nav-link m-2" id="v-pills-店舗-tab" data-bs-toggle="pill" data-bs-target="#v-pills-店舗"
            type="button" role="tab" aria-controls="v-pills-店舗" aria-selected="false">店舗画面へ</button>

    </div>

    <div class="tab-content" id="v-pills-tabContent">
        <!-- costumer -->
        <div class="tab-pane fade show active" id="v-pills-お客様" role="tabpanel" aria-labelledby="v-pills-お客様-tab">
            <div class="bg-white p-5 border rounded shadow">
                <form action="CostumerloginAction">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control bg-light fs-6 fw-light  smaller-placeholder"
                            placeholder="ユザIDを入力してください。" name="user_id" id="floatingInput" required>
                    </div>

                    <div class="input-group mb-3">
                        <input type="password" class="form-control bg-light fs-6 fw-light  smaller-placeholder"
                            placeholder="パスワード入力してください。" name="user_pwd" id="floatingInput">
                    </div>
                    <div class="mb-3">
						<label class="form-label">テブル番号</label>
						<select class="form-select" name="Tableid">
							<option  th:each="id : ${tableList}" th:object="${id}" th:disabled="*{tableStatus == 0 ? 'true' : 'false'}">
								<span th:text="*{tableId}"></span>
							</option>
							

						</select>
						
					</div>

                 
                    <button type="submit" class="btn btn-primary col-12">ログイン</button>
                </form>
            </div>
        </div>

        <!--admin  -->
        <div class="tab-pane fade" id="v-pills-店舗" role="tabpanel" aria-labelledby="v-pills-店舗-tab">
            <div class="bg-white p-5 border rounded shadow">
                <form action="adminLoginAction">
                    <div class="input-group mb-3">
                        <input type="text"
                            class="form-control form-control-lg bg-light  fs-6 fw-lighter  smaller-placeholder"
                            placeholder="ユザIDを入力してください。" name="user_id" id="floatingInput" required>
                    </div>

                    <div class="input-group mb-3">
                        <input type="password"
                            class="form-control form-control-lg bg-light  fs-6 fw-lighter  smaller-placeholder"
                            placeholder="パスワード入力してください。" name="user_pwd" id="floatingInput">
                    </div>

                    <button type="submit" class="btn btn-primary col-12">ログイン</button>
                </form>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

</body>

</html>
